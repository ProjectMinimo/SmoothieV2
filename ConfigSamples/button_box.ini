but1.enable = true
but1.pin = PB1-
but1.press = $J -c A1
but1.release = $J STOP

but2.enable = true
but2.pin = PJ4-
but2.press = $J -c A-1
but2.release = $J STOP

but3.enable = true
but3.pin = PA4-
but3.press = $J -c Z1 S0.2
but3.release = $J STOP

but4.enable = true
but4.pin = PG0-
but4.press = $J -c Z-1 S0.2
but4.release = $J STOP

# instead of a pin a callback can be set by another module to be called for the pin status
ext1-b2.enable = true
ext1-b2.pin = external
ext1-b2.press = G33 K1

ext1-b1.enable = true
ext1-b1.pin = external
ext1-b1.press = $J STOP




